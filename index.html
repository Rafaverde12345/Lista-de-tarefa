<!DOCTYPE html>
<html lang="en">
    <head>
        <title> desafio eliti</title>
    </head>
    <body>
        <h1>lista de Tarefas</h1>
        <ul>

        </ul>
        <input>
        </input>
         <button onclick="añadir()">adicionar</button>
        <script>
            function añadir() {
                const ul = document.querySelector("ul");
                const input = document.querySelector("input");
                const tarea = input.value;

                const li = document.createElement("li");
                li.innerText = tarea;
                ul.appendChild(li);

              input.value = "";
            }
        </script>
    </body>
</html>
